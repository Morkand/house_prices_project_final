<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizar Predicci칩n</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Realizar Predicci칩n</h1>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %} {% if success %}
      <div class="alert alert-success">
        Predicciones generadas correctamente.
        <br />
        <a href="{{ download_url }}" class="btn btn-primary mt-2"
          >Descargar Predicciones</a
        >
        {% if analysis_available %}
        <br />
        <a href="{{ url_for('analysis') }}" class="btn btn-secondary mt-2"
          >Ir a la P치gina de An치lisis</a
        >
        {% endif %}
      </div>
      {% else %}
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label"
            >Sube tu archivo (CSV o Excel)</label
          >
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept=".csv, .xlsx"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Subir y Procesar</button>
      </form>
      {% endif %}
    </div>
    <div class="text-center">
      <a href="/" class="btn btn-secondary">Volver al Inicio</a>
    </div>
    <footer class="text-center mt-5">
      <p class="text-muted">&copy; 2025 Proyecto de Precios de Casas</p>
    </footer>
  </body>
</html>
