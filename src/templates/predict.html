<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sube tu Archivo para Predicción</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Sube tu Archivo para Predicción</h1>

      {% if error %}
      <div class="alert alert-danger text-center">
        <strong>Error:</strong> {{ error }}
      </div>
      {% endif %}

      <div class="card shadow">
        <div class="card-body">
          <p class="card-text">
            Sube un archivo <code>.csv</code> o <code>.xlsx</code> con los datos
            de las casas para predecir sus precios. Asegúrate de que el archivo
            contenga las columnas necesarias.
          </p>

          <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label"
                >Selecciona un archivo:</label
              >
              <input
                type="file"
                name="file"
                id="file"
                accept=".csv, .xlsx"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Subir y Predecir
            </button>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Volver al Inicio</a>
      </div>
    </div>

    <footer class="text-center mt-5">
      <p class="text-muted">&copy; 2025 Proyecto de Precios de Casas</p>
    </footer>
  </body>
</html>
