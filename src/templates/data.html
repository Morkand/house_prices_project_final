<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos - Proyecto de Precios de Casas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Datos del Proyecto</h1>

      <h2>Datos de Entrenamiento</h2>
      <div>{{ train_data|safe }}</div>

      <h2>Datos de Prueba</h2>
      <div>{{ test_data|safe }}</div>

      <h2>Predicciones</h2>
      <div>{{ predictions|safe }}</div>

      <div class="text-center">
        <a href="/" class="btn btn-secondary">Volver al Inicio</a>
      </div>
    </div>

    <script>
      // Aplicar DataTables a todas las tablas para agregar paginación, ordenación y filtros
      $(document).ready(function () {
        $("table").DataTable({
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.11.5/i18n/Spanish.json",
          },
          paging: true,
          searching: true,
          ordering: true,
        });
      });
    </script>
    <footer class="text-center mt-5">
      <p class="text-muted">&copy; 2025 Proyecto de Precios de Casas</p>
    </footer>
  </body>
</html>
